<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Support My Coffee Van</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #fdfdfd;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 30px;
      color: #333;
    }
    .title {
      font-size: 22px;
      font-weight: bold;
      color: #8e44ad;
      margin-bottom: 10px;
      white-space: nowrap;
    }
    .goal {
      font-size: 16px;
      margin-bottom: 20px;
      color: #555;
    }
    .van-img {
      max-width: 400px;
      border-radius: 12px;
      margin: 20px auto;
    }
    .crypto-section {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      max-width: 700px;
      margin: 30px auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    .crypto-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin: 10px 0;
      flex-wrap: wrap;
    }
    .crypto-item img {
      width: 28px;
      height: 28px;
      margin-right: 10px;
    }
    .crypto-name {
      flex: 1;
      text-align: left;
      font-weight: bold;
    }
    .crypto-address {
      flex: 2;
      font-family: monospace;
      font-size: 14px;
      word-break: break-word;
    }
    .copy-btn {
      padding: 5px 10px;
      background-color: #8e44ad;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .social {
      margin-top: 30px;
    }
    .social a {
      margin: 0 10px;
      text-decoration: none;
    }
    .social img {
      width: 32px;
      height: 32px;
    }
    .footer {
      margin-top: 40px;
      font-style: italic;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="title">I lost my business and need help raising $178,000 to build my coffee van.</div>
  <div class="goal">$0 / $178,000</div>

  <img class="van-img" src="https://images.unsplash.com/photo-1607083206173-0c4c3f6e2f2e?auto=format&fit=crop&w=800&q=80" alt="Coffee Van with CAFE">

  <div class="crypto-section">
    <h2>Support with Crypto</h2>

    <!-- Sample crypto items -->
    <div class="crypto-item">
      <img src="https://cryptologos.cc/logos/tether-usdt-logo.png" alt="USDT">
      <div class="crypto-name">USDT (TON)</div>
      <div class="crypto-address" id="addr1">UQBxgaorWWKRliRJZ4h_ts1VqhaTdQob0bQMaouXS4UNAWxI</div>
      <button class="copy-btn" onclick="copyAddress('addr1')">Copy</button>
    </div>

    <!-- Add other crypto items here... -->
  </div>

  <div class="social">
    <a href="https://instagram.com"><img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram"></a>
    <a href="https://youtube.com"><img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png" alt="YouTube"></a>
  </div>

  <div class="footer">
    “God loves hands that help more than lips that pray.”
  </div>

  <script>
    function copyAddress(id) {
      const text = document.getElementById(id).textContent;
      navigator.clipboard.writeText(text)
        .then(() => alert("Address copied!"))
        .catch(() => alert("Copy failed."));
    }
  </script>
</body>
</html>
